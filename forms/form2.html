<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account form</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .status-box {
            background-color: grey;
            padding: 10px 20px;
        }
        .box1{
             background-color: rgb(167, 250, 167);
        }
        .box2{
           background-color: #74cbf3;

        }
    </style>
</head>

<body>
    <div class="form-status">
        <div class="status-box box1">Step 1: Account Details</div>
        <div class="status-box box2">Step 2: Personal Details</div>
        <div class="status-box">Step 3: Your Review</div>
    </div>


    <div class="form-body">
        <form>
            <fieldset>
                <legend>Account</legend>
                 
                <label for="name">Name:</label>
                <input type="email" id="email" class="input-box" placeholder="Enter name">
                

                   <label for="l-name">Last Name:</label>
                <input type="text" id="l-name" class="input-box" placeholder="Enter last name">


                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" class="input-box" placeholder="Enter CNIC">
                

                <label for="social-link">Social link:</label>
                <input type="text" id="social-link" class="input-box" placeholder="Enter Social link">
                
                <div class="form-btn-container">
                    
                    <a href="./form1.html" class="form-btn">
                        <span>Back</span>
                        <span class="arrow-btn"></span>
                    </a>
                    
                <a href="./form3.html" class="form-btn"> 
                    <span>Next</span>
                    <span class="arrow-btn"></span>
          
                </a>
                
                </div>
                
            </fieldset>
        </form>
    </div>
</body>

</html>
