<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account form</title>
    <link rel="stylesheet" href="../style.css">
     <style>
          .status-box {
            background-color: grey;
            padding: 10px 20px;
        }
        .box1{
            background-color: rgb(167, 250, 167);
        }
        .box2{
            background-color: rgb(167, 250, 167);
        }
        .box3{
            background-color: #74cbf3;
        }
    </style>
</head>
<body>
    <div class="form-status">
        <div class="status-box box1">Step 1: Account Details</div>
        <div class="status-box box2">Step 2: Personal Details</div>
        <div class="status-box box3">Step 3: Your Review</div>
    </div>

    <div class="form-body">
        <form>
            <fieldset>
                <legend>Account</legend>

                <label for="select">How did you hear about us?
                <select name="select" id="select">
                    <option value="">Youtube</option>
                    <option value="">Facebook</option>
                    <option value="">LinkedIn</option>
                    <option value="">Whatsapp</option>
                </select>
                </label>


                <label for="radio">Would like to visit us again?
                <input type="radio">Yes
                <input type="radio">No 
                <input type="radio">Maybe
                </label>

                <label for="comments">Enter your comments here:
                </label>
                <textarea name="comments" id="comments"></textarea>
       
                <label for="documents">Documents:
                    <input type="file" >
                </label>

                <label for="signup">
                    <input type="checkbox">Signup for newsletter
                </label>

                  <div class="form-btn-container">
                    
                    <a href="./form2.html" class="form-btn">
                        <span>Back</span>
                        <span class="arrow-btn"></span>
                    </a>
                    
                <a href="/index.html" class="form-btn"> 
                    <span>Next</span>
                    <span class="arrow-btn"></span>
          
                </a>
                
                </div>


            </fieldset>
        </form>
</body>
</html>
