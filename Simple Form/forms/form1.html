<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account form</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .status-box {
             
            padding: 10px 20px;
        }
        .box1{
            background-color: #74cbf3;
        }
    </style>
</head>

<body>
    <div class="form-status">
        <div class="status-box box1">Step 1: Account Details</div>
        <div class="status-box">Step 2: Personal Details</div>
        <div class="status-box">Step 3: Your Review</div>
    </div>


    <div class="form-body">
        <form>
            <fieldset>
                <legend>Account</legend>
                 
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-box" placeholder="Email">
                

                <label for="password">Password:</label>
                <input type="password" id="password" class="input-box" placeholder="Email">


                <label for="confirm-pass">Confirm Password:</label>
                <input type="password" id="confirm-pass" class="input-box" placeholder="Email">
                
                <div class="form-btn-container">
                    
                    <a href="../index.html" class="form-btn">
                        <span>Back</span>
                        <span class="arrow-btn"></span>
                    </a>
                    
                <a href="./form2.html" class="form-btn"> 
                    <span>Next</span>
                    <span class="arrow-btn"></span>
          
                </a>
                
                </div>
                
            </fieldset>
        </form>
    </div>
</body>

</html>
